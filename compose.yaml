  static-web:
    image: nginx
    profiles: ["web"]
    volumes:
     - ./data/video:/data/video:ro
     - ./etc/nginx:/etc/nginx:ro
    ports:
     - "8080:80"
    environment:
     - NGINX_HOST=mira.local
     - NGINX_PORT=80
